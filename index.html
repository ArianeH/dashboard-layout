<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

  <div class="container">

    <div class="row">
      <div class="col-xs-3 side-navbar"></div>

      <div class="col-xs-9">
        <span id="secondary-header">
          <h2>Basic Forms</h2>
        </span>
        <span class="form-actions">
          <button class="heading-btn"><i class="fa fa-plus" aria-hidden="true"></i>Add widget</button>
          <button class="heading-btn"><i class="fa fa-share" aria-hidden="true"></i>Share</button>
          <button class="heading-btn"><i class="fa fa-envelope" aria-hidden="true"></i>Email</button>
        </span>

        <div class="row">
          <div class="col-xs-6">
            <form class="form">
              <div class="form-heading">Basic Form</div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="btn-form-group">
                <span class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Remember me
                  </label>
                </span>
              </div>
              <button type="submit" class="btn btn-warning btn-log-in">Log in</button>
            </form>
          </div>
          <div class="col-xs-6">
            <form class="form">
              <div class="form-heading">Horizontal Form</div>
              <div class="form-description">Sign in today for more experience</div>
              <div class="form-group row">
                <label for="exampleInputEmail1" class="col-sm-2 col-form-label-center">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputPassword1" class="col-sm-2 col-form-label-center">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input">
                      Remember me
                    </label>
                  </div>
                  <button type="submit" class="btn btn-warning">Sign in</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <form class="form">
              <div class="form-group row">
                <label for="exampleInputNormal" class="col-sm-2 col-form-label-right">Normal</label>
                <div class="col-sm-10">
                  <input type="normal" class="form-control" id="exampleInputNormal" aria-describedby="normalHelp">
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleHelpText" class="col-sm-2 col-form-label-right">Help text</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="exampleInputHelpText" rows="2"></textarea>
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-10 form-description">
                  A block of help text that breaks onto a new line and may extend beyond one line.
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputPassword1" class="col-sm-2 col-form-label-right">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputNormal" class="col-sm-2 col-form-label-right">Placeholder</label>
                <div class="col-sm-10">
                  <input type="placeholder" class="form-control" id="examplePlaceholder" aria-describedby="placeholder" placeholder="Placeholder">
                </div>
              </div>
              <fieldset disabled>
                <div class="form-group row">
                  <label for="disabledTextInput" class="col-sm-2 col-form-label-right">Disabled</label>
                  <div class="col-sm-10">
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input here ...">
                  </div>
                </div>
              </fieldset>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label-right">Static control</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
                </div>
              </div>

              <div class="form-check row">
                <label for="formCheck" class="col-sm-2 col-form-label-right">
                  <div>Checkboxes and radios</div>
                  <div>Normal bootstrap elements</div>
                </label>
                <label class="form-check-label col-sm-10">
                  <input class="form-check-input" type="checkbox" value="">
                  Option one is this and that&mdash;be sure to include why it's great
                </label>
                <label class="form-check-label col-sm-10">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                  Option one is this and that&mdash;be sure to include why it's great
                </label>
                <label class="form-check-label col-sm-10">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                  Option two can be something else and selecting it will deselect option one
                </label>
              </div>
              <div class="row">
                <label for="inlineCheckboxes" class="col-sm-2 col-form-label-right">Inline checkboxes</label>
                <div class="col-sm-10">
                  <div class="form-check checkbox-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> a
                    </label>
                  </div>
                  <div class="form-check checkbox-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"> b
                    </label>
                  </div>
                  <div class="form-check checkbox-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3"> c
                    </label>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>

    </div>

  </div>

</body>
</html>
