<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/main-navbar.css">
  <link rel="stylesheet" type="text/css" href="css/side-navbar.css">
  <link rel="stylesheet" type="text/css" href="css/form-section.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
</head>
<body>
  <div class="container">

    <div class="row">
      <div class="col-sm-2 hidden-sm" id="main-header">
        <img src="images/logo-screenshot.jpg" alt="Dashboard Logo" class="dashboard-logo">
        <h1>Dashboard</h1>
      </div>
      <div id="navbar-column" class="col-sm-10">
        <div id="main-navbar-placeholder"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2 hidden-sm side-navbar-col">
        <div id="side-navbar-placeholder"></div>
      </div>
      <div class="col-sm-10">
        <div id="form-section-placeholder"></div>
      </div>
    </div>

  </div>

  <script src="index.js"></script>
</body>
</html>
