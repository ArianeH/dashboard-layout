<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

  <div class="container">

    <div class="row">
      <div class="col-xs-3 side-navbar"></div>

      <div class="col-xs-9">
        <span id="secondary-header">
          <h2>Basic Forms</h2>
        </span>
        <span class="form-actions">
          <button class="heading-btn"><i class="fa fa-plus" aria-hidden="true"></i>Add widget</button>
          <button class="heading-btn"><i class="fa fa-share" aria-hidden="true"></i>Share</button>
          <button class="heading-btn"><i class="fa fa-envelope" aria-hidden="true"></i>Email</button>
        </span>

        <div class="row">
          <div class="col-xs-6">
            <form class="form">
              <div class="form-heading">Basic Form</div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="btn-form-group">
                <span class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Remember me
                  </label>
                </span>
              </div>
              <button type="submit" class="btn btn-warning btn-log-in">Log in</button>
            </form>
          </div>
          <div class="col-xs-6">
            <form class="form">
              <div class="form-heading">Horizontal Form</div>
              <div class="form-description">Sign in today for more experience</div>
              <div class="form-group row">
                <label for="exampleInputEmail1" class="col-sm-2 col-form-label-center">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputPassword1" class="col-sm-2 col-form-label-center">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input">
                      Remember me
                    </label>
                  </div>
                  <button type="submit" class="btn btn-warning">Sign in</button>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>

    </div>

  </div>

</body>
</html>
